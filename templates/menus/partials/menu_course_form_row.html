{% load i18n %}

<div id="menu_course-{{ form_index }}" class="formset-form flex items-start gap-3 w-full">
    {{ form.ORDER.as_hidden }}
    {{ form.DELETE.as_hidden }}

    <div class="flex flex-col gap-1">
        <div class="formset-form-content flex gap-5 items-start w-full">
            <p class="step-label text-secondary font-bold">{{ form_index|add:"1" }}.</p>

            <!-- Course Type and Recipe -->
            <div class="w-full grid grid-cols-5 gap-2 md:gap-5">
                <!-- Course Type -->
                <div class="col-span-2">
                    <c-select :field="form.course_type" no_errors></c-select>
                </div>

                <div class="col-span-2 flex justify-end gap-5 w-full">
                    <!-- Recipe -->
                    <div class="w-full recipe-select-container">
                        <c-select :field="form.recipe" no_errors></c-select>
                    </div>
                </div>

                <div class="col-span-1 flex items-center gap-2">
                    <p class="cursor-pointer self-center w-fit"
                       title="{% translate 'Remove this Course' %}"
                       onclick="this.closest('.formset-form').classList.add('hidden'); this.closest('.formset-form-content').remove(); document.getElementById('{{ form.DELETE.id_for_label }}').checked = true; document.getElementById('{{ form.DELETE.id_for_label }}').value = 'on'; reindexFormset('#menu-course-formset', '#id_menu_course-TOTAL_FORMS');"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                             stroke="currentColor"
                             class="size-6 text-error">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"></path>
                        </svg>
                    </p>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor"
                         class="size-6 drag-handle cursor-grab">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"></path>
                    </svg>
                </div>
            </div>
        </div>
        <c-form-errors :field="form.course_type"></c-form-errors>
    </div>
</div>
