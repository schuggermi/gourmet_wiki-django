{% extends "base.html" %}
{% load i18n %}

{% block title %}
    {{ block.super }}
    - {% translate 'Search in Menus' %}
{% endblock %}

{% block main_content %}
    {{ block.super }}

    <div class="w-full mx-auto flex flex-col gap-10 items-center justify-start">
        <div class="self-start flex flex-col gap-1">
            <h2>{% translate 'Search in Menus' %}</h2>
            <div class="flex gap-4">
                <c-a animated reverted visible_animation url="javascript:history.back();">Go back</c-a>
                <c-a animated visible_animation url="{% url 'menu_create' %}">Create Menu</c-a>
            </div>
        </div>

        {% include "menus/partials/menu_list.html" %}
    </div>
{% endblock %}
