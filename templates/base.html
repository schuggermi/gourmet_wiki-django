{% load django_vite %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
            Gourmet Wiki
        {% endblock %}
    </title>

    {% vite_hmr_client %}
    {% vite_asset 'static/js/main.js' %}

    {% block head %}
    {% endblock %}
</head>
<body class="w-full min-h-screen bg-base-secondary prose">
{% include "partials/navbar.html" %}
<div class="max-w-7xl mx-auto flex flex-col items-center justify-start gap-5 pt-10">
    {% block main_content %}

    {% endblock %}
</div>

<script src="https://unpkg.com/htmx.org@1.9.10"></script>
</body>
</html>
