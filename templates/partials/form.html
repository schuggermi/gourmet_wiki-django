{% for field in form %}
    {% if field.is_hidden == False %}
        <div class="flex flex-col gap-5">
            <label for="{{ field.id_for_label }}" class="label hidden">
                {{ field.label }}
                {% if field.field.required %}
                    <span>*</span>
                {% endif %}
            </label>

            {{ field }}

            {% if field.errors %}
                <ul>
                    {% for error in field.errors %}
                        <li class="text-red-400"><p>{{ error }}</p></li>
                    {% endfor %}
                </ul>
            {% elif field.help_text %}
                <small class="label">{{ field.help_text }}</small>
            {% endif %}
        </div>
    {% endif %}
{% endfor %}
