<div class="grid grid-cols-2 gap-5 w-full mx-auto pb-10">
    {% for recipe in object_list %}
        <a href="{% url 'recipe-detail' pk=recipe.pk %}" class="w-full h-full flex items-center rounded-md bg-transparent outline-1 outline-secondary shadow-sm cursor-pointer hover:shadow-lg hover:bg-base-primary/50 transition-shadow group">
            <figure class="shrink-0 w-44 aspect-square bg-cover bg-center bg-no-repeat rounded-tl-md rounded-bl-md bg-secondary"
                    style="background-image: url('{{ recipe.get_thumbnail_image }}');">
            </figure>
            <div class="flex flex-col justify-between px-4 py-2 h-full w-full overflow-hidden">
                <h2 class="text-secondary!">
                    {{ recipe.name }}
                </h2>
                <p class="text-sm">{{ recipe.description }}</p>
                <div class="flex justify-end">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor"
                         class="size-6 transition-transform duration-300 group-hover:translate-x-2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"></path>
                    </svg>
                </div>
            </div>
        </a>
    {% endfor %}
</div>
