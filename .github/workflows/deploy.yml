name: Deploy to Production

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    name: Deploy to Cloud
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Check if SSH_KEY is set
        run: |
          if [ -z "${{ secrets.SSH_KEY }}" ]; then
            echo "❌ SSH_KEY is empty"
            exit 1
          else
            echo "✅ SSH_KEY is set"
          fi

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Debug SSH target
        run: echo "Connecting to ${{ vars.USERNAME }}@${{ vars.HOST }}"

      - name: Update project in cloud
        run: |
          ssh -o StrictHostKeyChecking=no ${{ vars.USERNAME }}@${{ vars.HOST }} << 'EOF'
            cd ${{ vars.PROJECT_PATH }}
            git pull origin master
            docker-compose down
            docker-compose build
            docker-compose up -d
          EOF
