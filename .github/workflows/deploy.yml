name: Deploy to Production

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Add SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_secret_key
          chmod 600 ~/.ssh/id_secret_key
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts
      - name: Debug SSH Key
        run: |
          echo "${{ secrets.SSH_KEY }}" | wc -l  # Should return > 1
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_secret_key
          chmod 600 ~/.ssh/id_secret_key
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_secret_key ${{ secrets.USER }}@${{ secrets.HOST }} 'echo "Connected!"'


      - name: Deploy to Hetzner server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            cd /home/deployer/gourmet_wiki-django
            git pull origin master
            docker-compose down
            docker-compose build
            docker-compose up -d
