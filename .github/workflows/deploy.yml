name: Deploy to Production (Hetzner)

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    environment: rocky-4gb-fsn1-2
    runs-on: ubuntu-latest

    steps:
      - name: Print env vars
        env:
          USER: ${{ secrets.USER }}
          HOST: ${{ secrets.HOST }}
        run: |
          echo "User: $USER"
          echo "Host: $HOST"

      - name: Add SSH key and scan host
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SSH_HOST: ${{ secrets.HOST }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Test SSH connection
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
          USER: ${{ secrets.USER }}
          HOST: ${{ secrets.HOST }}
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa $USER@$HOST 'echo "Connected!"'

      - name: Deploy to Hetzner server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/deployer/gourmet_wiki-django
            
            # Backup current state (optional but recommended)
            git stash save "Auto-stash before deploy $(date +%Y%m%d_%H%M%S)" || true
            
            # Fetch latest changes
            git fetch origin master
            
            # Hard reset to match remote exactly
            git reset --hard origin/master
            
            # Clean untracked files and directories
            git clean -fd
            
            chmod +x ./db/init.sh
            docker compose up -d --build