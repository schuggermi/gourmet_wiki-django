{% extends "base.html" %}
{% load i18n %}

{% block title %}
    {{ block.super }}
    - {% translate 'Search in Menus' %}
{% endblock %}

{% block main_content %}
    {{ block.super }}

    <div class="container pt-10 px-4 lg:pt-20 mx-auto flex flex-col gap-20 items-center justify-start">
        <div class="w-full flex flex-col md:flex-row justify-between gap-5">
            <div>
                <h1>{% translate 'Search in Menus' %}</h1>
                <c-go-back></c-go-back>
            </div>

            <form class="w-full md:w-fit flex gap-2 items-start" hx-get="{% url 'menu-list-partial' %}" hx-target="#menu-list-container"
                  hx-trigger="submit, input[name='search'] keyup changed delay:500ms">
                <c-input name="search" placeholder="{% translate 'Search menus...' %}"
                         value="{{ search_query }}"></c-input>
                <button type="submit" class="btn btn-accent">{% translate 'Search' %}</button>
            </form>
        </div>

        <div id="menu-list-container" class="w-full">
            {% include "menus/partials/menu_list.html" %}
        </div>
    </div>
{% endblock %}
