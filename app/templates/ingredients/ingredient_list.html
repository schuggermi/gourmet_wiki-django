{% extends 'base.html' %}
{% load i18n %}

{% block main_content %}
    <div class="container pt-10 px-2 lg:pt-20 flex flex-col gap-20">
        <div class="w-full flex flex-col md:flex-row justify-between gap-5">
            <div>
                <h1>{% translate 'Food Index' %}</h1>
                <c-go-back></c-go-back>
            </div>

            <form class="w-full md:w-fit flex gap-2 items-start" hx-get="{% url 'ingredients:ingredient_list_partial' %}"
                  hx-target="#ingredient-list-container"
                  hx-trigger="submit, input[name='search'] keyup changed delay:500ms">
                <c-input name="search" placeholder="{% translate 'Search...' %}"
                         value="{{ search_query }}"></c-input>
                <button type="submit" class="btn btn-accent">{% translate 'Search' %}</button>
            </form>
        </div>

        {% include 'ingredients/partials/ingredient_list.html' %}
    </div>
{% endblock %}
