{% extends 'base.html' %}
{% load i18n %}

{% block main_content %}
    {{ block.super }}

    <div class="container pt-10 px-2 mx-auto flex flex-col gap-10 items-center justify-start lg:max-w-3xl">
        <div class="w-full flex flex-col gap-5">
            <div>
                <h1>{% translate 'Wiki' %}</h1>
                <c-go-back></c-go-back>
            </div>

            <div id="search-state">
                <form class="w-full flex gap-2"
                      hx-get="{% url 'wiki:article_list_partial' %}"
                      hx-target="#article-search"
                      hx-trigger="submit, input[name='search'] keyup changed delay:500ms"
                >
                    <div class="flex-1">
                        <c-input name="search"
                                 placeholder="{% translate 'Search wiki...' %}"
                                 value="{{ search_query }}"
                                 w_full
                        ></c-input>
                    </div>
                </form>
            </div>

            <!-- HTMX SWAP TARGET -->
            <div id="article-search">
                {% include 'wiki/partials/article_list.html' %}
            </div>
        </div>
    </div>
{% endblock %}
