{% load i18n %}

<div class="w-full flex gap-5 justify-start items-start">
    <c-input
        type="checkbox"
        name="is_published"
        value="{{ recipe.is_published }}"
        hx_post="{% url 'recipe-public-update' recipe.id %}"
        hx_trigger="click"
        hx_target="#recipe-publish-container"
        hx_swap="innerHTML"
        hx_include="this"
    ></c-input>

    <p class="w-full">
        {% if recipe.is_published %}
            <span class="font-medium">{{ recipe.published_at }}</span>
        {% else %}
            {% translate 'Unpublished' %}
        {% endif %}
    </p>
</div>
