{% extends "base.html" %}
{% load i18n %}

{% block main_content %}
	<div class="bg-base-200 w-full container flex flex-col gap-10 py-10 px-2 md:rounded-md md:px-10 md:my-10 lg:max-w-3xl">
        <header class="w-full flex flex-col gap-2">
            <div class="w-full flex gap-2 items-center justify-between flex-wrap">
                <c-go-back></c-go-back>
                <div>
                {% block actions %}
                {% endblock %}
                </div>
            </div>

            <div class="self-end flex gap-2 items-center flex-wrap">
                {% block sub_actions %}
                {% endblock %}
            </div>

            <div>
                <h1>{% block heading %}{% endblock %}</h1>
                <p>{% block sub_heading %}{% endblock %}</p>
            </div>
        </header>

        <div class="w-full flex flex-col gap-20">
            {% block recipe_content %}
            {% endblock %}
        </div>
    </div>
{% endblock %}
