server {
    listen 80;
    server_name gourmet-wiki.app www.gourmet-wiki.app;

    root /var/www/certbot;

    # Allow larger request bodies (e.g., image uploads)
    client_max_body_size 50M;

    location /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
        try_files $uri =404;
    }

    location /static/ {
        alias /app/staticfiles/;
    }

    location /media/ {
        alias /app/media/;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 80;
    server_name emt.gourmet-wiki.app;

    # Allow larger request bodies for EMT endpoint as well
    client_max_body_size 50M;

    location /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
        try_files $uri =404;
    }

    location / {
        proxy_pass http://emt:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}

server {
    listen 443 ssl;
    server_name gourmet-wiki.app www.gourmet-wiki.app;

    ssl_certificate /etc/letsencrypt/live/gourmet-wiki.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gourmet-wiki.app/privkey.pem;

    # Allow larger request bodies (e.g., image uploads over HTTPS)
    client_max_body_size 50M;

    location /static/ {
        alias /app/staticfiles/;
    }

    location /media/ {
        alias /app/media/;
    }

    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}

server {
    listen 443 ssl;
    server_name emt.gourmet-wiki.app;

    ssl_certificate /etc/letsencrypt/live/emt.gourmet-wiki.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/emt.gourmet-wiki.app/privkey.pem;

    # Allow larger request bodies for EMT over HTTPS
    client_max_body_size 50M;

    location / {
        proxy_pass http://emt:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}